<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr codeGenerator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="upper">
            <h1>QR CODE GENERATOR</h1>
            <p>Paste text to create QR Code</p>
        </section>
        <form id="qrForm">
            <input type="text" name="qrText" placeholder="Enter text">
            <button type="submit">Generate QR Code</button>
        </form>
        <section id ="qrContainer" class="qr_container">
            <img id="qrImage" src="./qr.webp" alt="qrnot found">
        </section>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
